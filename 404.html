<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Wombatlabs.ai</title>
    <meta name="description" content="The page you're looking for doesn't exist.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="min-h-screen bg-background flex items-center justify-center">
        <div class="section-container text-center px-4">
            <!-- Logo -->
            <div class="flex justify-center mb-8 opacity-0 animate-fade-in-up" style="animation-delay: 0.1s;">
                <div class="logo-icon" style="width: 8rem; height: 8rem;">
                    <img src="wombat-logo.png" alt="Wombatlabs logo" style="width: 100%; height: 100%; object-fit: contain;">
                </div>
            </div>
            
            <!-- 404 Text -->
            <h1 class="text-6xl md:text-8xl font-bold text-gradient mb-6 opacity-0 animate-fade-in-up" style="animation-delay: 0.2s;">
                404
            </h1>
            
            <!-- Error Message -->
            <h2 class="text-2xl md:text-3xl font-semibold text-foreground mb-4 opacity-0 animate-fade-in-up" style="animation-delay: 0.3s;">
                Page Not Found
            </h2>
            
            <p class="text-lg md:text-xl text-muted-foreground max-w-md mx-auto mb-10 opacity-0 animate-fade-in-up" style="animation-delay: 0.4s;">
                The page you're looking for doesn't exist or has been moved. Let's get you back on track.
            </p>
            
            <!-- Back to Home Button -->
            <div class="flex justify-center opacity-0 animate-fade-in-up" style="animation-delay: 0.5s;">
                <a href="/" class="btn-primary btn-large">
                    Go Home
                </a>
            </div>
        </div>
    </main>
</body>
</html>
